<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name"> Srinath Kumarasamy</h1>
            <h3 class="section-one__role">Full Stack Developer</h3>
            <a class="section-one__contact" href="portfolio.html" target="_blank">Home</a>

        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td> <textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                    <tr style="height: 10px;"></tr>


                </table>
                <div class="section-five">
                    <p class="section-five__title">Social Media:
                        <a href="https://www.instagram.com/" target="_blank">Instagram, </a>
                        <a href="https://www.facebook.com/" target="_blank">facebook</a>
                    </p>

                    <p>&copy; Srinath Kumarasamy</p>

                </div>
            </form>

        </div>



</body>

</html>
